<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plant Disease Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-white bg-white shadow-sm mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">Plant Disease</a>
        <div>
          <a class="btn btn-sm btn-outline-primary me-2" href="/dashboard">Dashboard</a>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="row g-4">
        <div class="col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Upload leaf image</h5>
              {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
              {% endif %}

              <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                  <input class="form-control" type="file" name="file" accept="image/*" required>
                </div>
                <div class="mb-3">
                  <input class="form-control" type="text" name="location" placeholder="Optional city for weather">
                </div>
                <button class="btn btn-primary">Upload & Predict</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Recent Predictions</h5>
              <div class="row row-cols-1 row-cols-md-2 g-3">
                {% for p in history %}
                  <div class="col">
                    <div class="card h-100">
                      <img src="{{ url_for('static', filename='uploads/' ~ p.filename) }}" class="card-img-top" style="object-fit:cover; height:140px;" onerror="this.onerror=null;this.src='{{ url_for('static', filename='img/placeholder.svg') }}'">
                      <div class="card-body py-2">
                        <div class="d-flex justify-content-between align-items-center">
                          <div class="fw-semibold">{{ p.predicted_class }}</div>
                          <div class="text-muted small">{{ '%.1f'|format(p.confidence*100) }}%</div>
                        </div>
                      </div>
                    </div>
                  </div>
                {% else %}
                  <div class="col">No history yet.</div>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
